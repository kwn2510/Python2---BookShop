<!DOCTYPE html>
<html>
<head>
    <title>Thêm Khách Hàng Mới</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='insert.css') }}">
</head>
<body>
    <header>
        <div class="auth-buttons">
            <a href="/logout" class="btn">Đăng xuất</a>
        </div>
    </header>
    <a href="{{ url_for('select') }}" class="back-link">← Quay lại</a>
    <div class="container">
        <h1 style="color: rgb(3, 29, 159);">Thêm Khách Hàng Mới</h1>
        <form method="POST" action="{{ url_for('addNewCustomerCommit') }}">
            <div>
                <label for="customer_id">Mã Khách Hàng:</label>
                <input type="text" id="customer_id" name="customer_id" required>
            </div>
            <div>
                <label for="customer_name">Tên Khách Hàng:</label>
                <input type="text" id="customer_name" name="customer_name" required>
            </div>
            <div>
                <label for="address">Địa Chỉ:</label>
                <input type="text" id="address" name="address">
            </div>
            <div>
                <label for="phone">Điện Thoại:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <button type="submit">Thêm Khách Hàng</button>
        </form>
    </div>
</body>
</html>
