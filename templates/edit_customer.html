<!DOCTYPE html>
<html>
    <head>
        <title>
            Sửa Thông Tin Khách Hàng
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='edit_customer.css') }}">
    </head>

    <body>
        <a href="{{ url_for('showAllCustomer') }}">Quay lại</a>
        <h1>Sửa Thông Tin Khách Hàng</h1>

        <form method="POST" action="{{ url_for('edit_customer', customer_id=customer.customer_id) }}">
            <label for="customer_name">Tên Khách Hàng:</label>
            <input type="text" id="customer_name" name="customer_name" value="{{ customer.customer_name }}" required><br><br>

            <label for="address">Địa Chỉ:</label>
            <input type="text" id="address" name="address" value="{{ customer.address }}" required><br><br>

            <label for="phone">Số Điện Thoại:</label>
            <input type="text" id="phone" name="phone" value="{{ customer.phone }}" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer.email }}" required><br><br>

            <button type="submit">Cập Nhật</button>
        </form>
    </body>
</html>
