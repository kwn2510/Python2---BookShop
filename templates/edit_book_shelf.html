<!DOCTYPE html>
<html>
    <head>
        <title>
            Sửa Thông Tin Kệ Sách
        </title>
    </head>

    <body>
        <h1>Sửa Thông Tin Kệ Sách</h1>

        <form method="POST" action="{{ url_for('edit_book_shelf', number=book_shelf.number) }}">
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" value="{{ book_shelf.number }}" required><br><br>

            <label for="location">Vị trí:</label>
            <input type="text" id="location" name="location" value="{{ book_shelf.location }}" required><br><br>

            <button type="submit">Cập Nhật</button>
        </form>

        <a href="{{ url_for('showAllBookShelf') }}">Quay lại</a>
    </body>
</html>
