<!DOCTYPE html>
<html>
<head>
    <title>Danh Sách Hóa Đơn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <h1>Danh Sách Hóa Đơn</h1>
    <table border="1">
        <tr>
            <th>Mã Hóa Đơn</th>
            <th>Ngày Lập</th>
            <th>Tổng Tiền</th>
            <th>Khách Hàng</th>
            <th>Nhân Viên</th>
            <th>Sửa</th>
            <th>Xóa</th>
        </tr>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.invoice_id }}</td>
            <td>{{ invoice.date_of_invoice }}</td>
            <td>{{ invoice.total_invoice }}</td>
            <td>{{ invoice.customer_name }}</td>
            <td>{{ invoice.employee_name }}</td>
            <td>
                <a href="{{ url_for('edit_invoice', invoice_id=invoice.invoice_id) }}">Sửa</a>
            </td>
            <td>
                <a href="{{ url_for('delete_invoice', invoice_id=invoice.invoice_id) }}" onclick="return confirm('Bạn có chắc chắn muốn xóa hóa đơn này?');">Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('select') }}">Quay lại</a>
</body>
</html>
