<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Khách Hàng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <a href="{{ url_for('select') }}">Trang chủ</a>
    <h1>Thông Tin Khách Hàng</h1>
    <table border="2">
        <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Sửa</th>
            <th>Xóa</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.customer_id }}</td>
            <td>{{ customer.customer_name }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.email }}</td>
            <td>
                <a href="{{ url_for('edit_customer', customer_id=customer.customer_id) }}">Sửa</a>
            </td>
            <td>
                <form method="GET" action="{{ url_for('delete_customer', customer_id=customer.customer_id) }}" onsubmit="return confirm('Bạn có chắc chắn muốn xóa khách hàng này?');">
                    <button type="submit">Xóa</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
