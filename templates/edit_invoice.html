<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Hóa Đơn</title>
</head>
<body>
    <h1>Sửa Hóa Đơn</h1>
    <form method="POST">
        <label for="customer_id">Khách Hàng:</label>
        <select id="customer_id" name="customer_id" required>
            {% for customer in customers %}
                <option value="{{ customer.customer_id }}" {% if customer.customer_id == invoice.customer_id %}selected{% endif %}>
                    {{ customer.customer_name }}
                </option>
            {% endfor %}
        </select><br><br>

        <label for="employee_id">Nhân Viên:</label>
        <select id="employee_id" name="employee_id" required>
            {% for employee in employees %}
                <option value="{{ employee.employee_id }}" {% if employee.employee_id == invoice.employee_id %}selected{% endif %}>
                    {{ employee.employee_name }}
                </option>
            {% endfor %}
        </select><br><br>

        <label for="date_of_invoice">Ngày Lập:</label>
        <input type="date" id="date_of_invoice" name="date_of_invoice" value="{{ invoice.date_of_invoice }}" required><br><br>

        <label for="total_invoice">Tổng Tiền:</label>
        <input type="number" id="total_invoice" name="total_invoice" value="{{ invoice.total_invoice }}" step="0.01" required><br><br>

        <button type="submit">Cập Nhật</button>
    </form>
    <a href="{{ url_for('showAllInvoice') }}">Quay lại</a>
</body>
</html>
