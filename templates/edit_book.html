<!DOCTYPE html>
<html>
    <head>
        <title>
            Sửa Thông Tin Sách
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='edit_customer.css') }}">
    </head>

    <body>
        <a href="{{ url_for('showAllBook') }}">Quay lại</a>
        <h1>Sửa Thông Tin Sách</h1>

        <form method="POST" action="{{ url_for('edit_book', book_id=book.book_id) }}">
            <div>
                <label for="book_name">Tên Sách:</label>
                <input type="text" id="book_name" name="book_name" value="{{ book.book_name }}" required>
            </div><br>
            <div>
                <label for="authors">Tác Giả:</label>
                <input type="text" id="authors" name="authors" value="{{ book.authors }}" required>
            </div><br>
            <div>
                <label for="publishing_year">Năm Xuất Bản:</label>
                <input type="number" id="publishing_year" name="publishing_year" min="1900" max="2100" value="{{ book.publishing_year }}" required>
            </div><br>
            <div class="form-group">
                <label for="kind_of_book">Thể Loại:</label>
                <select id="kind_of_book" name="kind_of_book" required>
                    <option value="" disabled>Chọn thể loại sách</option>
                    {% for kind in kinds_of_book %}
                        <option value="{{ kind.id }}" {% if kind.id == book.kind_of_book %}selected{% endif %}>
                            {{ kind.name }}
                        </option>
                    {% endfor %}
                </select>
            </div><br>
            <div>
                <label for="cost">Giá:</label>
                <input type="number" id="cost" name="cost" step="0.01" min="0" value="{{ book.cost }}" required>
            </div><br>
            <div>
                <label for="quantity">Số Lượng:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="{{ book.quantity }}" required>
            </div><br>
            <button type="submit">Cập Nhật</button>
        </form>
    </body>
</html>
