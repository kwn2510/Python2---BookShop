<!DOCTYPE html>
<html>
<head>
    <title>Lập Hóa Đơn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='insert.css') }}">
</head>
<body>
    <header>
        <div class="auth-buttons">
            <a href="/logout" class="btn">Đăng xuất</a>
        </div>
    </header>
    <a href="{{ url_for('select') }}" class="back-link">← Quay lại</a>
    <div class="container">
        <h1 style="color: rgb(3, 29, 159);">Lập Hóa Đơn</h1>
        <form method="POST" action="{{ url_for('addNewInvoiceCommit') }}">
            <label for="invoice_id">Mã Hóa Đơn:</label>
            <input type="number" id="invoice_id" name="invoice_id" required>
        
            <label for="customer_id">Mã Khách Hàng:</label>
            <select id="customer_id" name="customer_id" required>
                <option value="" disabled selected>Chọn khách hàng</option>
                {% for customer in customers %}
                    <option value="{{ customer.customer_id }}">{{ customer.customer_name }}</option>
                {% endfor %}
            </select>
        
            <label for="employee_id">Mã Nhân Viên:</label>
            <select id="employee_id" name="employee_id" required>
                <option value="" disabled selected>Chọn nhân viên</option>
                {% for employee in employees %}
                    <option value="{{ employee.employee_id }}">{{ employee.employee_name }}</option>
                {% endfor %}
            </select>
        
            <label for="date_of_invoice">Ngày Lập Hóa Đơn:</label>
            <input type="date" id="date_of_invoice" name="date_of_invoice" required>
        
            <label for="total_invoice">Tổng Tiền:</label>
            <input type="number" id="total_invoice" name="total_invoice" step="0.01" required>
        
            <button type="submit">Lập hóa đơn</button>
        </form>
    </div>
</body>
</html>
